; [point_slug] - cowobo prefix automatically added
; override    = (optional) hook to override CubePoints default points
; points      = Number of points
; description = Description for in the list of actions that give points
; message     = Message in activity logs
; active      = yes/no (can a user perform this action herself)

[kudos_post]
points      = 10
description = "Someone gives kudos to a post you're author of."
message     = "Kudos on %post% from %user%"
active      = 'no'

[kudos_profile]
points      = 40
description = "Someone gives you kudos."
message     = "%user% gave props and respect"
active      = 'no'

[post_updated]
points      = 10
description = "You update a post."
message     = "Updated the post %post%"
active      = 'yes'

[profile_updated]
points      = 5
description = "You update your profile."
message     = "Updated profile! See it %post%"
active      = 'yes'

[avatar_updated]
points      = 5
description = "You update your avatar."
message     = "Updated avatar!"
active      = 'yes'

[post_kudos_given]
points      = 1
description = "Giving post kudos."
message     = "Liked the post %post%. Check it out!"
active      = 'yes'

[give_profile_kudos]
points      = 2
description = "Giving profile kudos."
message     = "Admires and adores %post%"
active      = 'yes'

[editrequest_accepted]
points      = 10
description = "You accept an edit request."
message     = "Added %user% to the post %post%"
active      = 'yes'

[your_edit_request_accepted]
points      = 5
description = "Your edit request is accepted."
message     = "Added to the post %post% by %user%"
active      = 'no'

[periodical]
points      = 5
;override    = 'cp_post_points'
description = "Visit CoWoBo every day."
message     = "Thanks for checking in on CoWoBo today!"
active      = 'yes'

[post]
override    = cp_post_points
points      = 40
description = "Create a new post."
message     = "Added a new post, %post%"
active      = 'yes'

[comment]
override    = cp_comment_points
points      = 10
description = "Leave a comment."
message     = "Left a comment on %post%"
active      = 'yes'

[register]
override    = cp_reg_points
points      = 100
description = "Create an account."
message     = "Registered as new user. Check the profile of %post%!"
active      = false
